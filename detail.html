    <title>Product Detail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/b326796c1e.js" crossorigin="anonymous"></script>
    <script src="script/header.js" defer></script>
    <script src="script/footer.js" defer></script>
    <script src="script/main.js" defer></script>

<body>
    <header>
    </header>
    <!-- --------------------------------------------------------------------- -->
    <section class="detail-page">
        <div class="main-container">
            <div class="product">
                <div class="product__gallry">
                    <img data-image-content class="product__img" src="image/Picture1.png" alt="product">
                </div>
                <div class="product__info-container">
                    <div class="product__info">
                        <div class="product__meta">
                            <h2 class="product__name">Chain Ring</h2>
                            <p class="product__sku">SKU: E120023</p>
                            <p class="product__price">$2,600</p>
                        </div>
                        <div class="product__form">
                            <div class="quantity-selector">
                                <span id="minus" class="quantity-selector__button">-</span>
                                <span id="quantity" class="quantity-selector__amount">1</span>
                                <span id="plus" class="quantity-selector__button">+</span>
                            </div>
                        </div>
                        <button class="primary-button primary-button--black"> ADD TO CART </button>
                        <button class="primary-button primary-button--white"> BUY IT NOW </button>
                        <div class="product__description">
                            <h4>18K Gold Emerald Diamond Ring</h4>
                            <ul>
                                <li>Material: 18k white gold 18k yellow gold</li>
                                <li>Hand size: 13</li>
                                <li>Choice: 18K white gold gold</li>
                                <li>Main stone: cut emerald, about 0.5ct, color vivigreen</li>
                                <li>Ring size: 5.0*4.5mm</li>
                                <li>Total weight: about 2.53g</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- --------------------------------------------------------------------- -->
    <footer>
    </footer>
